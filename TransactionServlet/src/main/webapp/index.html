<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Book With Images</title>
</head>
<body>
    <form method="post" action="guest-book-servlet" enctype="multipart/form-data">
        <p>
            <input type="text" name="name" placeholder="Name">
        </p>
        <p>
            <input type="text" name="email" placeholder="Email">
        </p>
        <p>
            <input type="text" name="homepage" placeholder="Website">
        </p>
        <p>
            <textarea name="comment" rows="10" cols="25" placeholder="Comment"></textarea>
        </p>
        <p>
            <input type="file" name="image" accept="image/*">
        </p>
        <p>
            <input type="submit" name="push_button" value="Send">
        </p>
    </form>
    <hr>
    <!--===entries===-->
    <p>
        <strong>Post:</strong> ---no---
    </p>
    <p>
        <strong>Time:</strong> ---time---<br>
        <strong>From:</strong> <a href="---homepage---">---name---</a><br>
        <strong>Email:</strong> <a href="mailto:---email---">---email---</a>
    </p>
    <p>
        <strong>Comment:</strong> ---comment---
    </p>
    <p>
        <img src="image-servlet?id=---imageId---" alt="---altTag---" style="max-width: 200px;">
    </p>
    <hr>
    <!--===entries===-->

</body>
</html>
