<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="utf-8">
    <title>Session in Cookie</title>
</head>
<body>
    <h1>Landing page for website</h1>
    <p>
        Random session id (---session-id---) saved in a cookie. Reload the page to create a new session id.
    </p>
    <p>
        <a href="display">One internal link</a>
    </p>
    <p>
        <a href="display">One more internal link</a>
    </p>
    <p>
        <a href="https://hackertyper.com/">One external link</a>
    </p>
    <h2>A form:</h2>
    <form method="get" action="display">
        <p>
            Name: <label>
            <input type="text" name="name">
        </label>
        </p>
        <p>
            <input type="submit" value="Send" name="send-button">
        </p>
    </form>
</body>
</html>
